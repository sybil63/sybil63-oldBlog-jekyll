---
layout: default
---

<div id="post">

<p class="title">{{ page.title }} </p>
<p class="meta"> {{ page.date | date : "%Y-%m-%d %a %H:%M" }} </p>

{{ content }}

</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
